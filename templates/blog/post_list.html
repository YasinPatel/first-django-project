{% extends 'blog/layout.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-9 col-md-10 col-md-offset-1">
        {% for post in posts %}
          <div class="post-preview">
              <a href="{% url 'post_details' pk=post.id %}">
                  <h3 class="post-title">
                    {{ post.title }}
                  </h3>
              </a>
                  <p class="post-subtitle">
                      {{ post.text|linebreaksbr|truncatechars:250 }}
                  </p>
              <p class="post-meta">Posted on {{ post.published_date }}
              <a href="{% url 'post_details' pk=post.id %}">read more</a>
            </p>
          </div>
        {% endfor %}
      <hr>
    </div>
</div>
{% endblock %}

{% extends 'blog/layout.html' %}

{% block content %}
<div class="row">
  <div class="col-sm-3 pull-right">
    <a href="/" class="btn btn-default btn-sm">Back</a>
    {% if user.is_authenticated %}
      <a class="btn btn-default" href="{% url 'post_edit' pk=posts.pk %}">Edit</a>
    {% endif %}

  </div>
</div>
<div class="row">
    <div class="col-lg-10  col-md-10 col-md-offset-1">
          <div class="post-preview">
                  <h1 class="post-title">
                    {{ posts.title }}
                  </h1>
                  <p class="post-subtitle">
                      {{ posts.text|linebreaksbr }}
                  </p>
              <p class="post-meta">Posted on {{ posts.published_date }}
            </p>
          </div>
    </div>
</div>
{% endblock %}

{% load static %}

<aside class="main-sidebar">
    <section class="sidebar">
      <div class="user-panel">
        <div class="pull-left image">
          <img src="{% static 'admin/dist/img/user2-160x160.jpg' %}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p >{% firstof user.get_short_name user.get_username|capfirst %}</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>

      <ul class="sidebar-menu">
        <li class="header">Select Modules</li>
        <li>
            <a class="sidemenu" href="{% url 'admin:index' %}"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a>
        </li>
        <li>
            <a class="sidemenu" href="{% url 'admin:blog_post_changelist' %}"><i class="fa fa-book"></i> <span>Blog</span></a>
        </li>
        <li>
            <a class="sidemenu" href="/admin/auth/user"><i class="fa fa-user"></i> <span>Users</span></a>
        </li>
        <li>
            <a class="sidemenu" href="/admin"><i class="fa fa-book"></i> <span>Documentation</span></a>
        </li>

      </ul>
    </section>
</aside>

<script type="text/javascript">
    $('.sidemenu').each(function(i, obj) {
        var a = $(obj).attr('href');
        var b = '{{ request.get_full_path }}';
        if (a == b) {
            $(obj).parent('li').addClass('active')
        }
        //console.log(a == b);
    });
</script>
